<div class="header">
  <app-navigation></app-navigation>
</div>
<div class="body">
  <div class="container">
    <div class="row">
      <div class="col-md-8 manage-cv">
        <div id="cv-upload-list" class="box-block">
          <div class="box-header">
            <h1 class="title">CV uploaded</h1>
            <a routerLink="/upload-Cv" class="btn btn-upload-cv btn-primary-hover">
              <i class="fa-solid fa-upload"></i> Upload CV
            </a>
          </div>
          <div class="box-content">
            <div class="row inner-row">
              <div class="col-md-6 col-12" *ngFor="let e of cvList">
                <div class="box-cv">
                  <img src="{{e.cv_document}}" alt="" class="img-responsive" />
                  <div class="box-bg">
                    <div class="cv-main">
                      <a (click)="setCvMain(e.id)" *ngIf="e.status == 'Off'">Set main CV</a>
                      <span class="main" *ngIf="e.status == 'On'">
                        <i class="fa-solid fa-star" style="color: #fbff00;"></i>
                        Main Cv
                      </span>
                    </div>
                    <div class="box-info">
                      <h4 class="title-cv">
                        <a href="">{{e.cv_name}}</a>
                      </h4>
                      <p class="update-at">
                        Cập nhật lần cuối <span>{{e.published}}</span>
                      </p>
                      <ul class="action" style="padding-left: 0">
                        <li>
                          <a href="" class="btn btn-sm bold">
                            <i class="fa-solid fa-download"></i>
                          </a>
                        </li>
                        <li class="li-lasst-child">
                          <a (click)="deleteCv(e.id)"><i class="fa-regular fa-trash-can"></i></a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="emptyList" *ngIf="!cvList">
                <img src="https://static.topcv.vn/v4/image/cv-manager/no-cv-upload.png" alt="no cv">
                <p>You haven't upload any Cv</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 sidebar">
        <div class="box box-white">
          <div class="box-header">
            <div class="profile-avatar">
              <img src="https://p.kindpng.com/picc/s/421-4212275_transparent-default-avatar-png-avatar-img-png-download.png" alt="avatar" />
            </div>
            <div class="profile-info">
              <div class="text-welcome">Hello,</div>
              <h4 class="fullname">{{user.name}}</h4>
              <div class="account-type">
              </div>
            </div>
          </div>
          <div class="box-body">
            <div>
              <div class="col-xs-12 group-switch">
                <div class="switch-box">
                  <input type="checkbox" id="switch" class="checkbox"/>
                  <label for="switch" class="toggle">
                  </label>
                </div>
                <span class="job-waiting-status-text job-off-show">
                  <strong class="text-neutral-neutral-40"
                    >Job search status is off</strong
                  >
                </span>
                <span class="job-waiting-status-text job-on-show">
                  <strong class="text-highlight"
                    >Job search status is on</strong
                  >
                  <a href="" style="display: inline-block; margin-left: 10px">
                    <i class="fa-solid fa-pencil"></i> Edit criteria</a
                  >
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="header">
    <app-navigation></app-navigation>
</div>
<div class="body">
    <div class="row">
        <div class="col-8">
            <div class="main-content">
                <h2>Personal information setting</h2>
                <p><span style="color: red;">(*)</span> Required information</p>
                <form action="" class="form" method="PUT" [formGroup]="updateInfo" #localform="ngForm" (ngSubmit)="onCreate(updateInfo.value)">
                    <div class="form-group" >
                        <mat-label>Fullname<span style="color: red;">*</span></mat-label>
                        <input matInput type="text" class="form-control" placeholder="Enter your full name" 
                              formControlName="name"
                              [class.is-invalid]="
                                localform.submitted && updateInfo.get('name')?.invalid"
                             />
                        <div class="invalid-feedback">Current password is required</div>
                            
                    </div>
                    <div class="form-group" >
                        <mat-label>Phone number</mat-label>
                        <input matInput type="text" class="form-control" placeholder="Enter your phone number" 
                              formControlName="phone"
                              [class.is-invalid]="
                                localform.submitted && updateInfo.get('phone')?.invalid"
                             />
                        <div class="invalid-feedback">Invalid phone number</div>
                    </div>
                    <div class="form-group" >
                        <mat-label>Email</mat-label>
                        <input type="text" class="form-control"
                              formControlName="email"
                             />
                    </div>
                    <button class="btn" type="submit">
                        <span>Save</span>
                    </button>   
                </form>
            </div>
        </div>
        <div class="col-4"></div>
      </div>
</div>

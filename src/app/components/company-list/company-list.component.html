<div class="header">
  <app-navigation></app-navigation>
</div>
<div class="body">
  <div class="company">
    <div class="company-search-box">
      <div class="container d-flex">
        <div class="box-search">
          <div class="caption">
            <h1 class="title">Khám phá các công ty nổi bật</h1>
            <p class="description">
              Tra cứu thông tin công ty và tìm kiếm nơi làm việc tốt nhất dành
              cho bạn
            </p>
          </div>
          <form action="" class="form-search">
            <i class="fa-light fa-magnifying-glass"></i>
            <input
              type="text"
              class="form-control"
              placeholder="Enter company name"
              id="keyword"
            />
            <button class="btn btn-search">Find</button>
          </form>
        </div>
        <div class="box-img"></div>
      </div>
    </div>
    <div class="feature-company">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p class="count">DANH SÁCH CÁC CÔNG TY NỔI BẬT</p>

            <table class="search-result">
              <tr class="result-company" *ngFor="let i of companyLists">
                <a href="" class="logo"
                  ><img src="../image/company-logo.png" alt="Company" class="img-responsive"
                /></a>
                <div class="company-info">
                  <div class="title">
                    <strong><a routerLink="/company-list/company/{{i.id}}" class="company-name">{{i.companyName}}</a></strong>
                    <span class="count-job"><i class="fa-solid fa-minus" style="color: rgba(156, 156, 183, 0.468); margin: auto;"></i> Đang tuyển 0 vị trí</span>
                  </div>
                  <div class="address d-flex">
                    <i class="fa-solid fa-compass fa-lg"></i>
                    <span
                      ><span style="color: #999999">Trụ sở chính:</span>{{i.address}}, thành phố {{i.province.value}}</span
                    >
                  </div>
                  <div class="intro d-flex" *ngIf="i.description">
                    <i class="fa-solid fa-circle-info fa-lg"></i>
                    <p>{{i.description}}</p>
                  </div>
                </div>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="header">
  <app-navigation></app-navigation>
</div>
<section class="auth">
    <div class="auth-inner">
      <form action="" method="POST" [formGroup]="regisForm" #localform="ngForm" (ngSubmit)="onCreate()" class="auth-form"
      >
        <h1>Welcome to Recruitment.Bui</h1>
        <legend>Registation Form</legend>
    
        <div class="form-group">
          <mat-label>Fullname</mat-label>
          <input matInput type="text" class="form-control" placeholder="Ex. Nguyen Van A" formControlName="name"
          [class.is-invalid]="localform.submitted && regisForm.get('name')?.invalid" />
          <div class="invalid-feedback">Your name is required</div>
        </div>
    
        <div class="form-group">
          <mat-label>Email</mat-label>
          <input matInput type="text" class="form-control" placeholder="Ex. Ahandsome@gmail.com" formControlName="email"
          [class.is-invalid]="localform.submitted && regisForm.get('email')?.invalid" />
          <div class="invalid-feedback">Your email is required</div>
        </div>
    
        <div class="form-group">
          <mat-label>Password</mat-label>
          <input matInput type="password" class="form-control" placeholder="Ex. ******" formControlName="password"
          [class.is-invalid]="localform.submitted && regisForm.get('password')?.invalid" />
          <div class="invalid-feedback">Your email is required</div>
        </div>
    
        <button
          color="accent"
          class="btn btn-primary"
          type="submit"
        >
          <span>Sign up</span>
        </button>
        <div class="h2">     
          <h2>Already have account? <a routerLink="/login">Login now.</a> </h2>
        </div>
      </form>
      
    </div>
  </section>

<div class="container mt-4">
    <div class="card">
        <h1>Employee Registation Form</h1>

    <form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" id="" placeholder="Ex. Jons">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="" placeholder="Ex. Jons1234@gmail.com">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="text" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="" placeholder="Ex. Jons1234">
        </div>


        <button type="submit" class="btn btn-primary mt-4" (click)="save()">Sign up</button>
    </form>
    

    </div>
</div>

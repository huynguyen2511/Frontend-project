<section class="auth">
  <div class="auth-inner">
    <form action="" method="POST" [formGroup]="employerRegisForm" (ngSubmit)="onCreate()" class="auth-form">
      <h1>Welcome to Web tuyen dung</h1>
      <legend>Registation Form</legend>
  
      <div class="form-group">
        <mat-label>Fullname</mat-label>
        <input matInput type="text" class="form-control" placeholder="Ex. hehe" formControlName="name" />
      </div>
  
      <div class="form-group">
        <mat-label>Email</mat-label>
        <input matInput type="text" class="form-control" placeholder="Ex. hehe" formControlName="email" />
      </div>
  
      <div class="form-group">
        <mat-label>Password</mat-label>
        <input matInput type="password" class="form-control" placeholder="Ex. hehe" formControlName="password" />
      </div>
  
      <div class="form-group">
        <mat-label>Sex</mat-label>
        <input matInput type="text" class="form-control" placeholder="Ex. hehe" formControlName="sex" />
      </div>
  
      <div class="form-group">
        <mat-label>Phone</mat-label>
        <input matInput type="text" class="form-control" placeholder="Ex. hehe" formControlName="phone" />
      </div>
  
      <div class="form-group">
        <mat-label>Job Position</mat-label>
        <input matInput type="text" class="form-control" placeholder="Ex. hehe" formControlName="jobPosition" />
      </div>
  
      <div class="form-group">
        <mat-label>Work Location</mat-label>
        <input matInput type="text" class="form-control" placeholder="Ex. hehe" formControlName="workLocation" />
      </div>
  
      <div class="form-group">
        <mat-label>District</mat-label>
        <input matInput type="text" class="form-control" placeholder="Ex. hehe" formControlName="district" />
      </div>
  
      <button
        color="accent"
        class="btn btn-primary"
        type="submit"
      >
        <span>Sign up</span>
      </button>
      <div class="h2">     
        <h2>Already have account? <a routerLink="/employerlogin">Login now.</a> </h2>
      </div>
    </form>
    
  </div>
</section>

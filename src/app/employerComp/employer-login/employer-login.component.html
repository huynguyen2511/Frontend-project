<app-employer-nav></app-employer-nav>
<section class="auth">
    <div class="auth-inner">
      <form action="" method="POST" [formGroup]="employerLoginForm" #localform="ngForm" (ngSubmit)="onCreate()" class="auth-form">
        <h1>Welcome to Web tuyen dung</h1>
        <legend>Login Form</legend>
    
        <div class="form-group">
          <mat-label>Email</mat-label>
          <input matInput type="text" class="form-control" placeholder="Ex. hehe" 
                formControlName="email"
                [class.is-invalid]="localform.submitted && employerLoginForm.get('email')?.invalid"/>
                <div class="invalid-feedback">Email is required</div>
        </div>
    
        <div class="form-group">
          <mat-label>Password</mat-label>
          <input matInput type="password" class="form-control" placeholder="Ex. hehe" 
                formControlName="password"
                [class.is-invalid]="localform.submitted && employerLoginForm.get('password')?.invalid"/>
                <div class="invalid-feedback">Password is required</div>
        </div>
    
        <button
          color="accent"
          class="btn btn-primary"
          type="submit"
        >
          <span>Login</span>
        </button>
        <div class="h2">     
          <h2>Don't have an account? <a routerLink="/employersignup">Sign-up now.</a> </h2>
        </div>
      </form>
      
    </div>
  </section>

<div class="body">
  <h3>Dashboard</h3>
  <div class="row mt-3">
    <div class="col-6 pr-0">
      <div class="card border-0 rounded shadow">
        <div class="p-3 d-flex align-items-center">
          <h5 class="mb-1">Recruitment indicators</h5>
        </div>
        <div class="px-3">
          <div class="row pb-3 mr-0">
            <div class="col-6 pr-0">
              <a href="" class="text-decoration-none box">
                <div class="bg-info transparent-2 d-flex statistic-box">
                  <div class="text-info info">
                    <h5 class="font-weight-bold">{{numberPost}}</h5>
                    <div>Tin tuyển dụng hiển thị</div>
                  </div>
                  <div class="ml-auto">
                    <span class="icon"
                      ><i class="fa-regular fa-newspaper"></i
                    ></span>
                  </div>
                </div>
              </a>
            </div>
            <div class="col-6 pr-0">
              <a href="" class="text-decoration-none box">
                <div class="bg-success transparent-2 d-flex statistic-box">
                  <div class="text-green info">
                    <h5 class="font-weight-bold">{{numberCv}}</h5>
                    <div>CV tiếp nhận</div>
                  </div>
                  <div class="ml-auto">
                    <span class="icon"
                      ><i
                        class="fa-solid fa-file-invoice"
                        style="color: #00b14f"
                      ></i
                    ></span>
                  </div>
                </div>
              </a>
            </div>
          </div>

    <div class="col-6">
      <div class="shadow-sm bg-white mb-3 box-employer-info rounded">
        <div class="account-info d-flex align-items-center pr-0 pl-3 py-3">
          <div class="avatar">
            <img style="width: 50px; height: 50px;"

            />

          <div class="pl-3 info">
            <div class="font-weight-bold text-primary"></div>
            <div class="small text-gray">

              Id: <strong>{{ employer.id }}</strong
